<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>etch-a-sketch</h1>
    
    <div class="color-options">
        <button class="color-option" data-option="black">black</button>
        <button class="color-option" data-option="darken">darken</button>
        <button class="color-option" data-option="gray">gray</button>
        <button class="color-option" data-option="random">random</button>
        <button class="color-option" data-option="erase">erase</button>
    </div>
    
    <div class="grid-slider">
        <input type="range" id="grid-size" name="grid-size" value="16" min="4" max="100" step="1">
        <div class="grid-size-value"></div>
    </div>
    
    <button class="reset">reset grid</button>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
